<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Licensing System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #F3F4F6; color: #1E3A8A; margin: 0; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input, button { padding: 0.5rem; }
        button { background: #10B981; color: white; border: none; cursor: pointer; }
        button:hover { background: #059669; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Login</h1>
        <div id="error" class="error"></div>
        <form hx-post="http://localhost:8000/api/auth/login/" hx-target="#app" hx-swap="innerHTML">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status === 200) {
                const token = JSON.parse(event.detail.xhr.responseText).token;
                localStorage.setItem('token', token);
                document.getElementById('app').innerHTML = `
                    <h1>Welcome!</h1>
                    <button hx-get="http://localhost:8000/api/vehicles/" hx-target="#app" hx-headers='{"Authorization": "Token ${token}"}'>Show Vehicles</button>
                `;
            } else {
                document.getElementById('error').innerText = 'Login failed';
            }
        });
    </script>
</body>
</html>
